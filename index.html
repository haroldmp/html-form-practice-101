<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700i,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/996973c893.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="contactPage.css">
</head>

<body>
  <header class="ContactMe">
    <h1>Contact Me</h1>
    <div class="Contact">
      <p>Addres:7655 N fm Rd 620 Austin, TX</p>
      <p>Phone number:647-467-3647</p>
      <p>Email:Acacoding@gmail.com</p>
    </div>
  </header>
  <form action="results.html" method="GET" enctype="multipart/form-data">
    <div class="box">
      <div class="labels">
        <input class="name" type="text" name="name" id="name" placeholder="name" />
        <input class="email" type="email" name="email" id="email" placeholder="email" />
      <input class="subject" type="subject" name="subject" id="subject" placeholder="subject" />
      </div>
      <div>
        <input class="phone" type="tel" name="phone" id="phone" placeholder="Type here your message..." />
      </div>
    </div>
      <button type="submit">Submit</button>
      <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-instagram"></i>
      </div>
  </form>
</body>

</html>
